{% extends "base.html" %}

{% block title %}Admin Login - Petroleum Engineering Notes{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto; padding: 2rem 0;">
    <div class="card" style="text-align: center; padding: 2rem;">
        <i class="fas fa-lock" style="font-size: 3rem; color: var(--accent); margin-bottom: 1rem;"></i>
        <h1 style="margin-bottom: 0.5rem;">Admin Login</h1>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">
            Access the admin panel to manage notes and subjects
        </p>
        
        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn" style="width: 100%; padding: 0.8rem;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
